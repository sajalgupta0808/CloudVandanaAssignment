<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        .form-container {
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 5px;
        }
        .gender-group {
            display: flex;
        }
        .gender-label {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">India</option>
                    <option value="UK">UK</option>
                    <option value="USA">Dubai</option>
                    <option value="Canada">Russia</option>
                    <option value="UK">Nepal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <label class="gender-label">
                        <input type="checkbox" name="gender" value="Male"> Male
                    </label>
                    <label class="gender-label">
                        <input type="checkbox" name="gender" value="Female"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script>
        function submitForm() {
            // Get form values
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = document.querySelectorAll('input[name="gender"]:checked');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Validate the form
            if (!firstName || !lastName || !dob || !country || gender.length === 0 || !profession || !email || !mobile) {
                alert("Please fill out all the fields.");
            } else {
                // Create a summary message
                const summary = `
                    First Name: ${firstName}
                    Last Name: ${lastName}
                    Date of Birth: ${dob}
                    Country: ${country}
                    Gender: ${Array.from(gender, g => g.value).join(', ')}
                    Profession: ${profession}
                    Email: ${email}
                    Mobile Number: ${mobile}
                `;

                // Show a popup with the summary
                alert(summary);

                // Reset the form
                document.getElementById("survey-form").reset();
            }
        }
    </script>
</body>
</html>
